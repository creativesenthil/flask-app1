---
- name: Deploy Apache Tomcat
  hosts: tomcat_servers
  become: yes
  tasks:
    - name: Install Java (required by Tomcat)
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: yes

    - name: Download Tomcat archive
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.108/bin/apache-tomcat-9.0.108.tar.gz
        dest: /tmp/apache-tomcat.tar.gz

    - name: Extract Tomcat
      unarchive:
        src: /tmp/apache-tomcat.tar.gz
        dest: /opt/
        remote_src: yes
        creates: /opt/apache-tomcat-9.0.108

    - name: Rename extracted folder
      command: mv /opt/apache-tomcat-9.0.108 /opt/tomcat
      args:
        creates: /opt/tomcat

    - name: Ensure tomcat user exists
      user:
        name: tomcat
        shell: /bin/false
        home: /opt/tomcat
        create_home: no
        system: yes

    - name: Set ownership
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
        recurse: yes

    - name: Make startup scripts executable
      file:
        path: "{{ item }}"
        mode: '0755'
        state: file
      loop:
        - /opt/tomcat/bin/startup.sh
        - /opt/tomcat/bin/shutdown.sh
        - /opt/tomcat/bin/catalina.sh

    - name: Start Tomcat
      shell: nohup /opt/tomcat/bin/startup.sh &
      args:
        chdir: /opt/tomcat/bin
